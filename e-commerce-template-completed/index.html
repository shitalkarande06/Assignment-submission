<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E-Commerce-Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
    <nav id="navbar">
        <div class="navbar-content">
            <h2>
                <a href="/">BuddyCommerce</a>
            </h2>
            <div>
                <ul class="navbar-list">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="products.html">Products</a>
                    </li>
                    <li>
                        <a href="cart.html">
                            <i class="bi bi-cart3"></i>
                            <span>(0)</span>
                        </a>
                    </li>
                    <li>
                        <a href="whishlist.html">
                            <i class="bi bi-heart-fill"></i>

                    </li>
                    <li>
                        <a href="auth.html">Signin/Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="main-content">
        <div class="clothes-section-wrapper">
            <img src="./assets/clothes.jpeg" alt="Clothing Section">
        </div>
        <div class="tech-section-wrapper">
            <img src="./assets/tech.jpeg" alt="Tech Section">
        </div>
    </section>
    <section id="products-section">
        <h2 class="mb-3 mt-3 product-section-heading">Clothing Accessories</h2>
        <div class="clothing-section mb-3 mt-3">
            <div>
                <img src="./assets/suit.jpeg" alt="Gucci Armani Suit">
            </div>
            <div>
                <img src="./assets/suit.jpeg" alt="Gucci Armani Suit">
            </div>
            <div>
                <img src="./assets/suit.jpeg" alt="Gucci Armani Suit">
            </div>
        </div>
        <div class="mb-3 mt-3 ml-auto">
            <a class="view-more-button" href="products.html">View More</a>
        </div>
        <h2 class="mb-3 mt-3 product-section-heading">Technical Accessories</h2>
        <div class="tech-product-section mb-3 mt-3">
            <div>
                <img src="./assets/laptop.jpeg" alt="Apple Macbook Pro">
            </div>
            <div>
                <img src="./assets/laptop.jpeg" alt="Apple Macbook Pro">
            </div>
            <div>
                <img src="./assets/laptop.jpeg" alt="Apple Macbook Pro">
            </div>
        </div>
        <div class="mb-3 mt-3 ml-auto">
            <a class="view-more-button" href="products.html">View More</a>
        </div>
    </section>
    <footer id="footer">
        <div class="footer-company-information">
            <h2>BuddyCommerce</h2>
        </div>
        <div class="footer-important-links">
            <ul>
                <li>
                    <a href="index.html">Home</a>

                <li>
                    <a href="products.html">Products</a>

                <li>

                </li>
                <li>
                    <a href="whishlist.html">WishList</a>
                </li>
                <li>
                    <a href="auth.html">Signin/Signup</a>
                </li>
            </ul>
        </div>
        <div class="footer-social-icons-list">
            <ul>
                <li><i class="bi bi-facebook"></i></li>
                <li><i class="bi bi-twitter"></i></li>
                <li><i class="bi bi-linkedin"></i></li>
                <li><i class="bi bi-youtube"></i></li>
                <li><i class="bi bi-github"></i></li>
