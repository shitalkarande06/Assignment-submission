<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E-Commerce-Template </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
    <nav id="navbar">
        <div class="navbar-content">
            <h2>
                <a href="/">BuddyCommerce</a>
            </h2>
            <div>
                <ul class="navbar-list">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="products.html">Products</a>
                    </li>
                    <li>
                        <a href="cart.html">
                            <i class="bi bi-cart3"></i>
                            <span>(0)</span>
                        </a>
                    </li>
                    <li>
                        <a href="whishlist.html">
                            <i class="bi bi-heart-fill"></i>
                        </a>
                    </li>
                    <li>
                        <a href="auth.html">Signin/Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="wishlist">
        <div class="card">
            <img src="./assets/laptop.jpeg" alt="Apple Macbook Pro">
            <div class="card-body">
                <div class="card-text">Apple Macbook Pro</div>
                <div class="card-price">1500$</div>
                <button>Move To Cart</button>
            </div>
        </div>  
        <div class="card">
            <img src="./assets/suit.jpeg" alt="Gucci Armani Suit">
            <div class="card-body">
                <div class="card-text">Gucci Armani Suit</div>
                <div class="card-price">2500$</div>
                <button>Move To Cart</button>
            </div>
        </div> <br>  
    </section>
    <footer id="footer">
        <div class="footer-company-information">
            <h2>BuddyCommerce</h2>
        </div>
        <div class="footer-important-links">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="products.html">Products</a>
                </li>
                <li>
                    <a href="cart.html">Cart</a>
                </li>
                <li>
                    <a href="whishlist.html">WishList</a>
                </li>
                <li>
                    <a href="auth.html">Signin/Signup</a>
                </li>
            </ul>
        </div>
        <div class="footer-social-icons-list">
            <ul>
                <li><i class="bi bi-facebook"></i></li>
                <li><i class="bi bi-twitter"></i></li>
                <li><i class="bi bi-linkedin"></i></li>
                <li><i class="bi bi-youtube"></i></li>
                <li><i class="bi bi-github"></i></li>
            </ul>
        </div>
    </footer>
</body>
</html>
